- hosts: all
  become: true
  tasks:
  # @NOTE: begin to start configuring k8s cluster
  - name: Install python3-pip
    apt:
      name: python3-pip
      state: present

  - name: Install library kubernetes
    pip:
      name: kubernetes
      state: present


  # @NOTE: define what we would like to do with this cluser
  - name: Define a service account
    kubernetes.core.k8s:
      state: present
      definition:
        apiVersion: v1
        kind: ServiceAccount
        metadata:
          name: fluentbit
          namespace: kube-logging
          labels:
            app: fluentdbit

  - name: Define a cluster role
    kubernetes.core.k8s:
      state: present
      definition:
        apiVersion: v1
        kind: ClusterRole
        metadata:
          name: fluentbit
          labels:
            app: fluentbit
        rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - namespaces
          verbs:
          - get
          - list
          - watch

  - name: Wrap around the cluster role with a binding
    kubernetes.core.k8s:
      state: present
      definition:
        apiVersion: rbac.authorization.k8s.io/v1
        kind: ClusterRoleBinding
        metadata:
          name: fluentbit
        roleRef:
          kind: ClusterRole
          name: fluentbit
          apiGroup: rbac.authorization.k8s.io
        subjects:
          - kind: ServiceAccount
            name: fluentbit
            namespace: kube-logging

  - name: Define fluentbit configmap
    kubernetes.core.k8s:
      state: present
      definition:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: fluent-bit-config
          namespace: logging
          labels:
            k8s-app: fluent-bit
        data:
          # Configuration files: server, input, filters and output
          # ======================================================
          fluent-bit.conf: |
            [SERVICE]
                Flush         1
                Log_Level     info
                Daemon        off
                Parsers_File  parsers.conf
                HTTP_Server   On
                HTTP_Listen   0.0.0.0
                HTTP_Port     2020
            @INCLUDE input-kubernetes.conf
            @INCLUDE filter-kubernetes.conf
            @INCLUDE output-elasticsearch.conf
          input-kubernetes.conf: |
            [INPUT]
                Name              tail
                Tag               kube.*
                Path              /var/log/containers/*.log
                Parser            docker
                DB                /var/log/flb_kube.db
                Mem_Buf_Limit     5MB
                Skip_Long_Lines   On
                Refresh_Interval  10
          filter-kubernetes.conf: |
            [FILTER]
                Name                kubernetes
                Match               kube.*
                Kube_URL            https://kubernetes.default.svc.cluster.local:443
                Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
                Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
                Kube_Tag_Prefix     kube.var.log.containers.
                Merge_Log           On
                Merge_Log_Key       log_processed
                K8S-Logging.Parser  On
                K8S-Logging.Exclude Off
          output-elasticsearch.conf: |
            [OUTPUT]
                Name            es
                Match           *
                Host            ${FLUENT_ELASTICSEARCH_HOST}
                Port            ${FLUENT_ELASTICSEARCH_PORT}
                Logstash_Format On
                Replace_Dots    On
                Retry_Limit     False
          parsers.conf: |
            [PARSER]
                Name   apache
                Format regex
                Regex  ^(?<host>[^ ]*) [^ ]* (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*?)(?: +\S*)?)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)")?$
                Time_Key time
                Time_Format %d/%b/%Y:%H:%M:%S %z
            [PARSER]
                Name   apache2
                Format regex
                Regex  ^(?<host>[^ ]*) [^ ]* (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^ ]*) +\S*)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)")?$
                Time_Key time
                Time_Format %d/%b/%Y:%H:%M:%S %z
            [PARSER]
                Name   apache_error
                Format regex
                Regex  ^\[[^ ]* (?<time>[^\]]*)\] \[(?<level>[^\]]*)\](?: \[pid (?<pid>[^\]]*)\])?( \[client (?<client>[^\]]*)\])? (?<message>.*)$
            [PARSER]
                Name   nginx
                Format regex
                Regex ^(?<remote>[^ ]*) (?<host>[^ ]*) (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*?)(?: +\S*)?)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)")?$
                Time_Key time
                Time_Format %d/%b/%Y:%H:%M:%S %z
            [PARSER]
                Name   json
                Format json
                Time_Key time
                Time_Format %d/%b/%Y:%H:%M:%S %z
            [PARSER]
                Name        docker
                Format      json
                Time_Key    time
                Time_Format %Y-%m-%dT%H:%M:%S.%L
                Time_Keep   On
            [PARSER]
                # http://rubular.com/r/tjUt3Awgg4
                Name cri
                Format regex
                Regex ^(?<time>[^ ]+) (?<stream>stdout|stderr) (?<logtag>[^ ]*) (?<message>.*)$
                Time_Key    time
                Time_Format %Y-%m-%dT%H:%M:%S.%L%z
            [PARSER]
                Name        syslog
                Format      regex
                Regex       ^\<(?<pri>[0-9]+)\>(?<time>[^ ]* {1,2}[^ ]* [^ ]*) (?<host>[^ ]*) (?<ident>[a-zA-Z0-9_\/\.\-]*)(?:\[(?<pid>[0-9]+)\])?(?:[^\:]*\:)? *(?<message>.*)$
                Time_Key    time
                Time_Format %b %d %H:%M:%S

  - name: Define fluentbit configmap
    kubernetes.core.k8s:

  # @NOTE: remove toolbox after finish configure k8s cluster
  - name: Remove library kubernetes
    pip:
      name: kubernetes
      state: absent

  - name: Remove python3-pip
    apt:
      name: python3-pip
      state: absent

